<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Jacqueline Spiegel</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="icon" href="assets/images/favicon.png" type="image/png">
</head>
<body>

  <!-- BANNER + HERO + NAV -->
  <header id="banner">
    <img src="assets/images/banner.jpg" alt="Scenic banner" class="banner-photo"/>
    <div class="banner-overlay">
      <div class="hero-text">
        <h1>Jacqueline Spiegel</h1>
        <p class="subtitle">Writer | Essay Coach | Storyteller | Traveler</p>
        <p class="tagline">
          Political &amp; nonprofit communications writer with a passion for storytelling and community impact.
        </p>
      </div>
      <nav id="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="travels.html">Travels</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section id="contact">
      <h2>Get in Touch</h2>
      <form id="contact-form" action="https://formspree.io/f/xjkrbrol" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required/>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required/>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Jacqueline Spiegel</p>
  </footer>

</body>
</html>
